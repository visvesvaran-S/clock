<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">

      <!-- analog cock -->
      <div class="clock">
        <div style="--clr:#ff3d58;" class="hand " id="hour" ><i></i></div>
        <div style="--clr: #ffffff;" class="hand " id="minitues" ><i></i></div>
        <div style="--clr: #00a6ff ;" class="hand" id="seconds" ><i></i></div>
        <span  style="--i:1" class="num1"><b class="num2">1</b></span>
        <span  style="--i:2" class="num1"><b class="num2">2</b></span>
        <span  style="--i:3" class="num1"><b class="num2">3</b></span>
        <span  style="--i:4" class="num1"><b class="num2">4</b></span>
        <span  style="--i:5" class="num1"><b class="num2">5</b></span>
        <span  style="--i:6" class="num1"><b class="num2">6</b></span>
        <span  style="--i:7" class="num1"><b class="num2">7</b></span>
        <span  style="--i:8" class="num1"><b class="num2">8</b></span>
        <span  style="--i:9" class="num1"><b class="num2">9</b></span>
        <span  style="--i:10" class="num1"><b class="num2">10</b></span>
        <span  style="--i:11" class="num1"><b class="num2">11</b></span>
        <span  style="--i:12" class="num1"><b class="num2">12</b></span>
      </div>

    <!-- digitial clock -->
    <div class="time">
    <div id="hr"   style="--clr:rgb(89, 192, 80);"  >00</div>
    <div id="mm"   style="--clr:rgb(187, 224, 119);" >00</div>
    <div id="sc"   style="--clr:rgb(179, 229, 229); ">00</div>
    <div id="ampm"></div>
    </div>
    
    </div>

    <script src="index.js"></script>
  </body>
</html>
